<!DOCTYPE html>
<html>
<head>
    <title>Jadval Tartibi</title>
    <style>
        table {
            width: 600px;
            height: 600px;
            margin: 20px auto;
            border: 1px solid black;
        }
        th, td {
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="8">-</td>
        </tr>
        <tr>
            <td rowspan="6">-</td>
            <td colspan="6">-</td>
            <td rowspan="7">-</td>
        </tr>
        <tr>
            <td rowspan="4">-</td>
            <td colspan="4">-</td>
            <td rowspan="5">-</td>
        </tr>
        <tr>
            <td rowspan="2">-</td>
            <td colspan="2">-</td>
            <td rowspan="3">-</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
        </tr>
         <tr>
            <td colspan="3">-</td>
        </tr>
        <tr>
            <td colspan="5">-</td>
        </tr>
        <tr>
            <td colspan="7">-</td>
        </tr>
    </table>
</body>
</html>

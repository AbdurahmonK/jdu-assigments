<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Table</title>
    <style>
        h2 {
            text-align: center;
        }
        table {
            width: 600px;
            margin: 20px auto;
            border: 1px solid black;
        }
        th, td {
            text-align: left;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Basic HTML Table</h2>
    <table>
        <thead>
            <tr>
                <th>Level1</th>
                <th>Level2</th>
                <th>Level3</th>
                <th>Info</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="6">System</td>
                <td rowspan="4">System Apps</td>
                <td rowspan="3">SystemEnv</td>
                <td>App Test</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>App Memory</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>App Test</td>
                <td>bar</td>
            </tr>
            <tr>
                <td>SystemEnv2</td>
                <td>App Test</td>
                <td>bar</td>
            </tr>
            <tr>
                <td rowspan="2">System Memory</td>
                <td rowspan="2">Memeory Test</td>
                <td>Memory Func</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>Apes Test</td>
                <td>foo</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

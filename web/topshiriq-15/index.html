<!DOCTYPE html>
<html>
<head>
    <title>Momentum Clone</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    <div class="container">
        <div class="top">
            <div class="songs">
                <audio id="audio"></audio>
                <div class="controls">
                    <button id="prev"><i class="fa fa-backward"></i></button>
                    <button id="play"><i class="fa fa-play"></i></button>
                    <button id="next"><i class="fa fa-forward"></i></button>
                </div>
                <ul id="playlist"></ul>
            </div>
            <div class="weather">
                <input type="text" id="weather-input" placeholder="Enter a city">
                <span><i class="fa fa-cloud"></i></span>
                <div id="weather-info"></div>
            </div>
        </div>
        <div class="center">
            <button class="prev-wallper"><i class="fa fa-chevron-left"></i></button>
            <div class="greeting">
                <div class="date-time">
                    <div class="time"></div>
                    <div class="day"></div>
                </div>
                <div class="greeting-content">
                    <div class="greeting-text"></div>
                    <input type="text" id="name-input" placeholder="[your nickname]">
                </div>
            </div>
            <button class="next-wallper"><i class="fa fa-chevron-right"></i></button>
        </div>
        <div class="bottom">
            <button id="update_quote"><i class="fa fa-refresh"></i></button>
            <div class="quote"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

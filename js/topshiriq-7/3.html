<!DOCTYPE html>
<html>
<head>
    <title>Jadval Tartibi</title>
    <style>
        table {
            width: 600px;
            margin: 20px auto;
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="6">1</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">2</td>
            <td rowspan="2" colspan="2">3</td>
            <td colspan="2">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="6">7</td>
        </tr>
    </table>
</body>
</html>
